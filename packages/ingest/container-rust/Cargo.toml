[package]
name = "usc-ingest"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = "0.8"
chrono = "0.4"
quick-xml = "0.37"
regex = "1"
reqwest = { version = "0.12", features = ["json"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1", features = ["full"] }
tracing = "0.1"
tracing-subscriber = "0.3"
urlencoding = "2"

[dev-dependencies]
tokio-test = "0.4"

[[bin]]
name = "usc-ingest"
path = "src/main.rs"

[lib]
name = "usc_ingest"
path = "src/lib.rs"
